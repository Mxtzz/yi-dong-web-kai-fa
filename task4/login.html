<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style type="text/css">
    	*{
    		text-shadow: none!important;
    		box-shadow: none!important;
    	}
    	
    	.header{
    		background: rgb(22,144,237)!important;
    		color: #ffffff!important;
    		font-size: 20px;
    		border:none!important;
    		border-style:none!important ;
    		border-width: none!important;
    		}
		.main{
    		height: 800px;
    		background: linear-gradient(rgb(22,144,237),#fff);
    	}
    	.head_icon{
    		padding: 10px;
    		text-align: center;
    	}
    	.head_icon img{
    		border-radius:120px ;
    		height: 150px;
    		width: 150px;
    	}
    	
    	
    </style>
</head>
<body>
	<div class="header" data-role="header" data-position="fixed" >
        <h1>登  录</h1>    
    </div>
    
    <div class="main">
    	<div class="head_icon">
    		<img src="images/qq.jpg"/>
    	</div>
    	
    	<div class="" data-role="content">
    		<div data-role="fieldcontain">
            	<input type="text" id="acount" placeholder="手机号/邮箱/账号" value=""  />
            	<input type="password" id="paw" placeholder="请输入密码" value=""  />
       </div>
        	<input type="submit" id="submit" value="登录" onclick="mylogin();">
        	<a href="register.html">立即注册</a>
        </div>  
    	
    	
    </div>
    <script type="text/javascript">
		function mylogin(){
    		var acount = document.getElementById('acount').value;
    		var paw = document.getElementById('paw').value;
    		if(acount.length == 0){
    			alert("请输入账号");
    		}
    		else if(paw.length == 0){
    			alert("请输入密码");
    		}
    		else{
    			window.location.href = 'index.html';
    		}
    	}
	</script>
</body>
</html>
